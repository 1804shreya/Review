<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c6d09dda0.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
                <article class="review">
                    <div class="img-container">
                        <img src="download.jpg" id="person-img" alt="" />
                    </div>
                    <h4 id="author">Helan Marks</h4>
                    <p id="job">UX designer</p>
                    <p id="info">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita nostrum maiores pariatur illo nam quod quae eum similique sed doloremque.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">surprise me</button>

                </article>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
